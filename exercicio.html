LEmbrar de "COMERNada"
Vantagens da programação orientada a objeto
Confiável

Reutilizável
Natural

Objeto = tudo
Todo objeto pode ser descrito pos suas CARACTERÍSTICAS, COMPORTAMENTOS
E ESTADOS.

Classificação = forma (canetas bics de cores diferentes)
A caneta em si = objeto
Molde = classe

Classe responde sempre a 3 perguntas:
CANETA
- QUe coisas eu tenho? (características)
- ATRIBUTOS
Carga, modelo, ponta, tampada

- QUe coisas eu faço?
- MÉTODOS
escreve, rabiscar, pintar, tampar, destampar

- Como eu estou agora?
- ESTADO
Caracterisiticas atuais no momento em que o objeto é analizado

quando eu tenho uma classe e quero trnasformar em um objeto, o nome disse
é instanciamento.
INSTANCIAR =  pega um classe e consegue gerar um objeto a partir dela.

Exemplo:
OBJETO = new CLASSE
"OBJETO recebe uma nova CLASSE"


CLASSE = define os atributos e métodos comuns que serão compartilhados por um objeto
OBJETO = é a instância de uma classe


ABSTRAÇÃO = abstrair características não essenciais a fim de facilitar o 
pocesso
